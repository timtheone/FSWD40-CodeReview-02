<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Price Comparison</title>
  <link rel="stylesheet" href="style/main.css">
</head>
<body>
  <div class="wrapper">
    <nav>
      <img src="images/logo.png" alt="blue circle with section of chess like pattern">
      <h1>Price Comparison</h1>
    </nav>
    <main>
      <div class="card">
        <img src="images/amsterdam.png" alt="bridge in amsterdam">
        <div class="description-left">
          <h3>Amsterdam</h3>
          <p>Netherlands</p>
        </div>
        <div class="description-right">
          <h3>1189</h3>
          <p>Average price</p>
        </div>
      </div>
      <div class="card">
        <img src="images/london.png" alt="picture of 'Big Ben'">
        <div class="description-left">
          <h3>London</h3>
          <p>United Kingdom</p>
        </div>
        <div class="description-right">
          <h3>2360</h3>
          <p>Average price</p>
        </div>
      </div>
    </main>
    <footer>
      <p>Created by Tim Almamedov</p>
    </footer>
  </div>
</body>
</html>
